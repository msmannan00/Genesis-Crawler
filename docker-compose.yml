services:

    force-attach:
      image: bash
      command: tail -f /dev/null

    api:
        build:
            context: ./
            dockerfile: dockerFiles/api_docker
        ports:
            - "8000:8000"
        depends_on:
            - mongo
            - redis_server
            - tor-extend-1
            - tor-extend-2
            - tor-extend-3
            - tor-extend-4
            - tor-extend-5
            - tor-extend-6
            - tor-extend-7
            - tor-extend-8
            - tor-extend-9
            - tor-extend-10
            - tor-extend-11
            - tor-extend-12
            - tor-extend-13
            - tor-extend-14
            - tor-extend-15
            - tor-extend-16
            - tor-extend-17
            - tor-extend-18
            - tor-extend-19
            - tor-extend-20
            - tor-extend-21
            - tor-extend-22
            - tor-extend-23
            - tor-extend-24
            - tor-extend-25
            - tor-extend-26
            - tor-extend-27
            - tor-extend-28
            - tor-extend-29
            - tor-extend-30
        deploy:
          resources:
            limits:
              memory: 50G

        restart: always
        volumes:
            - ./app/:/app
        ulimits:
          nproc: 65535
          nofile:
            soft: 26677
            hard: 46677
        networks:
            backend:
                ipv4_address: 172.0.0.2
    redis_server:
        image: redis
        logging:
            driver: none
        command: redis-server --requirepass killprg1
        restart: always
        networks:
            backend:
                ipv4_address: 172.0.0.3
        deploy:
          resources:
            limits:
              memory: 2G

    mongo:
        image: mongocamp/mongodb:5.0.9
        container_name: mongo-db
        command: mongod --quiet --logpath /dev/null
        logging:
            driver: none
        volumes:
            - ./data/db:/data/db
        ports:
            - "27017:27017"
        restart: always
        networks:
            backend:
                ipv4_address: 172.0.0.4
        deploy:
          resources:
            limits:
              memory: 10G

    tor-extend-1:
        container_name: tor_instace_1
        image: barneybuffet/tor:latest
        volumes:
          - ~/Documents/docker/tor_test:/tor1
        
        ports:
          - "0.0.0.0:9152:9152"
          - "0.0.0.0:9153:9153"
        environment:
          PUID: "20002"
          PGID: "20003"
          TOR_CONFIG_OVERWRITE: "true"
          TOR_LOG_CONFIG: "true"
          TOR_PROXYL: "true"
          TOR_PROXY_PORT: "0.0.0.0:9152"
          TOR_PROXY_SOCKET: "true"
          TOR_PROXY_ACCEPT: 'accept 172.0.0.0/24,accept 127.0.0.1,accept 10.0.0.0/8,accept 172.16.0.0/12,accept 192.168.0.0/16'
          TOR_CONTROL: "true"
          TOR_CONTROL_PORT: "0.0.0.0:9153"
          TOR_CONTROL_SOCKET: "true"
          TOR_CONTROL_PASSWORD: "Imammehdi@00"
          TOR_CONTROL_COOKIE: "true"
          TOR_RELAY: "false"
